<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Módulo 15 </title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <form id="form">
            <div id="title">
                <h2>Faça seu cadastro</h2>
                <p class="hidden">Corrija os campos em vermelho</p>
            </div>
            <div class="inputs1">
                <div class="input-group">
                    <label class="label">Nome</label>
                    <input type="text" placeholder="Digite seu Nome" id="input" class="obrigatorio" name="nome">
                </div>
                <div class="input-group">
                    <label class="label">Email</label>
                    <input type="email" placeholder="Digite seu Email" id="input" class="obrigatorio email" name="email">
                </div>
                <div class="input-group">
                    <label class="label">Telefone</label>
                    <input type="tel" placeholder="Digite seu Telefone" class="numerico" id="input" name="telefone">
                </div>
            </div>

            <div class="inputs2">
                <div class="input-group">
                    <label class="label">Cidade</label>
                    <input type="text" placeholder="Digite sua Cidade" class="obrigatorio"  id="input" name="cidade">
                </div>
                <div class="input-group">
                    <label class="label">CEP</label>
                    <input type="text" placeholder="Digite seu CEP" class="numerico" id="input" name="cep">
                </div>
                <div class="input-group">
                    <label class="label">UF</label>
                    <input type="text" placeholder="Digite seu UF" class="uf obrigatorio" id="input" name="uf">
                </div>
            </div>



            <button type="submit">
                Enviar
            </button>
        </form>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
