<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/layout.css">
        <link rel="stylesheet" href="./css/formulario.css">
        <!-- //TODO MELHORAR RESPONSIVIDADE -->
        <title>Exercício Módulo 06</title>
    </head>
    <body>
        <header>
            <h2>Curso Front-End - HTML</h2>
        </header>

        <section>
            <nav>
				<h3>Aulas</h3>
				<ul class="navegacao">
					<li><a href="../homepage.html">Página Inicial</a></li>
				</ul>

			</nav>

            <article>
                <form>
                    <div class="title-form">
                        <h1>Contato</h1>
                        <p>Preencha os campos abaixo</p>
                    </div>

                    <div class="form-texts">
                        <label for="nome">Nome</label><br>
                        <input type="text" name="nome" id="nome"
                            placeholder="Digite Seu Nome">
                    </div>

                    <div class="form-texts">
                        <label for="email">E-mail</label><br>
                        <input type="email" name="email" id="email"
                            placeholder="Digite Seu E-mail">
                    </div>

                    <div class="form-texts">
                        <label for="mensagem">Mensagem</label><br>
                        <textarea name="mensagem" id="mensagem" cols="30"
                            rows="5" placeholder="Coloque uma mensagem"></textarea>
                    </div><br>

                    <div class="form-texts">
                        <label id="adjust-top">Quais linguagens você prefere?</label>
                        <label id="adjust"></label>
                        <input type="radio" name="linguagens" id="HtmlR">HTML
                        <input type="radio" name="linguagens" id="CssR">CSS
                        <input type="radio" name="linguagens"
                            id="JsR">JavaScript
                    </div>

                    <div class="form-texts">
                        <label id="adjust">Quais linguagens você sabe?</label>
                        <input type="checkbox" name="linguagens" id="HtmlC">HTML
                        <input type="checkbox" name="linguagens" id="CssC">CSS
                        <input type="checkbox" name="linguagens"
                            id="JsC">JavaScript
                    </div><br>

                    <div class="form-texts">
                        <label id="adjust">Qual sua cor favorita?</label>
                        <select>
                            <option value="Azul">Azul</option>
                            <option value="Vermelho">Vermelho</option>
                            <option value="Preto">Preto</option>
                        </select>
                    </div>

                    <div id="center-btn">
                    <input type="submit" value="Enviar">
                </div>
                </form>

            </article>
        </section>

        <footer>Desenvolvido Por RRyanDEV</footer>
    </body>
</html>
